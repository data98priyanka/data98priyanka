<svg width="360" height="360" viewBox="0 0 360 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow + Shadow -->
    <filter id="cardShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="16" stdDeviation="16" flood-color="#000" flood-opacity="0.35"/>
      <feDropShadow dx="0" dy="0" stdDeviation="14" flood-color="#00C853" flood-opacity="0.18"/>
    </filter>

    <!-- Button gradient -->
    <linearGradient id="btnGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.12"/>
    </linearGradient>

    <!-- Bottom overlay for text -->
    <linearGradient id="overlay" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.55"/>
    </linearGradient>

    <!-- Clip rounded corners -->
    <clipPath id="clip">
      <rect x="22" y="18" width="316" height="324" rx="22"/>
    </clipPath>
  </defs>

  <!-- Card border -->
  <g filter="url(#cardShadow)">
    <rect x="22" y="18" width="316" height="324" rx="22" fill="#0B1220" opacity="0.92"/>
    <rect x="22" y="18" width="316" height="324" rx="22"
          fill="none" stroke="#FFFFFF" stroke-opacity="0.14" stroke-width="2"/>
  </g>

  <!-- Your EXACT image -->
  <g clip-path="url(#clip)">
    <image href="https://github.com/data98priyanka/data98priyanka/blob/main/assets/project/11.JPG"
           x="22" y="18" width="316" height="324"
           preserveAspectRatio="xMidYMid slice" />

    <!-- Bottom overlay shade -->
    <rect x="22" y="210" width="316" height="132" fill="url(#overlay)"/>
  </g>

 

  </a>
</svg>
